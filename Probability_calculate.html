  <h2>Normal Distribution PDF Calculator</h2>

  <label for="x">Enter value for x:</label>
  <input type="number" id="x" placeholder="e.g. 1.5">

  <label for="mean">Enter mean (μ):</label>
  <input type="number" id="mean" placeholder="e.g. 0">

  <label for="std">Enter standard deviation (σ):</label>
  <input type="number" id="std" placeholder="e.g. 1">

  <button onclick="runPDF()">Calculate PDF</button>

  <pre id="output">Waiting for input...</pre>

  <script>
    function runPDF() {
      const x = parseFloat(document.getElementById('x').value);
      const mean = parseFloat(document.getElementById('mean').value);
      const std = parseFloat(document.getElementById('std').value);
      const output = document.getElementById('output');

      if (isNaN(x) || isNaN(mean) || isNaN(std) || std <= 0) {
        output.textContent = "⚠️ Please enter valid numbers. Standard deviation must be > 0.";
        return;
      }
      
      const pdf = calculateNormalPDF(x, mean, std);
      console.log("hell no");
      output.textContent = `Result:
      P(X = ${x}) for N(${mean}, ${std}²) is approximately: ${pdf.toFixed(5)}`;
    }
    
  </script>
